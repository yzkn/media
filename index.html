<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>media</title>
    <meta name="description" content="media">
    <meta name="author" content="YA-androidapp(https://github.com/yzkn)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                media
            </a>
        </div>
    </nav>

    <!-- Accordion -->
    <div class="container my-5">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingPlayingAudio">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsePlayingAudio" aria-expanded="true"
                        aria-controls="collapsePlayingAudio">
                        Audio
                    </button>
                </h2>
                <div id="collapsePlayingAudio" class="accordion-collapse collapse show"
                    aria-labelledby="headingPlayingAudio" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row my-5">
                            <div class="col-4">
                                <input type="file" class="form-control" name="openAudio" id="openAudio" value="Open">
                            </div>
                            <div class="col-8">
                                <audio autoplay controls id="audio" name="audio" accept=".mp3,.ogg,.wav"></audio>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingImage">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseImage" aria-expanded="false" aria-controls="collapseImage">
                        Image
                    </button>
                </h2>
                <div id="collapseImage" class="accordion-collapse collapse" aria-labelledby="headingImage"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row my-5">
                            <div class="col-4">
                                <input type="file" class="form-control" name="openImage" id="openImage" value="Open">
                            </div>
                            <div class="col-8">
                                <img id="image" name="image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingPlayingVideo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsePlayingVideo" aria-expanded="false"
                        aria-controls="collapsePlayingVideo">
                        Video
                    </button>
                </h2>
                <div id="collapsePlayingVideo" class="accordion-collapse collapse" aria-labelledby="headingPlayingVideo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row my-5">
                            <div class="col-4">
                                <input type="file" class="form-control" name="openVideo" id="openVideo" value="Open">
                            </div>
                            <div class="col-8">
                                <video autoplay controls id="video" name="video"></video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mt-5">
        <footer class="footer align-bottom text-muted text-center">
            Copyright Â©
            <script type="text/javascript"> document.write(new Date().getFullYear());</script>
            <a href="https://github.com/yzkn" target="_blank">YA-androidapp</a> All rights reserved.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

</body>

</html><!-- Copyright (c) 2023 YA-androidapp(https://github.com/yzkn) All rights reserved. -->
