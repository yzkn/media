<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>media</title>
    <meta name="description" content="media">
    <meta name="author" content="YA-androidapp(https://github.com/yzkn)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                media
            </a>
        </div>
    </nav>

    <!-- Accordion -->
    <div class="container my-5">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingPlayingMedia">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsePlayingMedia" aria-expanded="true"
                        aria-controls="collapsePlayingMedia">
                        Media - Audio / Image / Video
                    </button>
                </h2>
                <div id="collapsePlayingMedia" class="accordion-collapse collapse show"
                    aria-labelledby="headingPlayingMedia" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row mt-5">
                            <div class="col-4">
                                <input type="file" class="form-control" name="openMedia" id="openMedia" value="Open">
                            </div>
                            <div class="col-8" id="viewMedia" name="viewMedia"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseSvgPreview" aria-expanded="false" aria-controls="collapseSvgPreview">
                        SVG Preview
                    </button>
                </h2>
                <div id="collapseSvgPreview" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row mt-5">
                            <div class="col-12">
                                <textarea class="form-control" id="svgPreviewSvgTag" name="svgPreviewSvgTag" rows="10"
                                    placeholder="&lt;svg version=&quot;1.1&quot;
        width=&quot;300&quot; height=&quot;200&quot;
        xmlns=&quot;http://www.w3.org/2000/svg&quot;&gt;
    &lt;rect width=&quot;100%&quot; height=&quot;100%&quot; fill=&quot;red&quot; /&gt;
    &lt;circle cx=&quot;150&quot; cy=&quot;100&quot; r=&quot;80&quot; fill=&quot;green&quot; /&gt;
    &lt;text x=&quot;150&quot; y=&quot;125&quot; font-size=&quot;60&quot; text-anchor=&quot;middle&quot; fill=&quot;white&quot;&gt;SVG&lt;/text&gt;
&lt;/svg&gt;">&lt;svg version=&quot;1.1&quot;
        width=&quot;300&quot; height=&quot;200&quot;
        xmlns=&quot;http://www.w3.org/2000/svg&quot;&gt;
    &lt;rect width=&quot;100%&quot; height=&quot;100%&quot; fill=&quot;red&quot; /&gt;
    &lt;circle cx=&quot;150&quot; cy=&quot;100&quot; r=&quot;80&quot; fill=&quot;green&quot; /&gt;
    &lt;text x=&quot;150&quot; y=&quot;125&quot; font-size=&quot;60&quot; text-anchor=&quot;middle&quot; fill=&quot;white&quot;&gt;SVG&lt;/text&gt;
&lt;/svg&gt;</textarea>
                                <button type="button" class="btn btn-primary mt-2" id="svgPreviewGenerate"
                                    name="svgPreviewGenerate">Generate</button>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-12">
                                <div class="alert alert-danger" role="alert" id="svgPreviewError"
                                    name="svgPreviewError"></div>

                                <img class="img-fluid img-thumbnail" id="svgPreviewImage" name="svgPreviewImage">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseSpeechSynthesis" aria-expanded="false"
                        aria-controls="collapseSpeechSynthesis">
                        Speech Synthesis
                    </button>
                </h2>
                <div id="collapseSpeechSynthesis" class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row mt-5">
                            <div class="col-8">
                                <label for="speechSynthesisMessage" class="form-label">Message</label>
                                <textarea class="form-control" id="speechSynthesisMessage" name="speechSynthesisMessage"
                                    rows="10" placeholder="発話させる内容を入力"></textarea>
                                <label for="speechSynthesisVoice" class="form-label">Voice</label>
                                <select class="form-select" aria-label="Voice select" id="speechSynthesisVoice"
                                    name="speechSynthesisVoice">
                                </select>
                                <label for="speechSynthesisVolume" class="form-label">Volume</label>
                                <input type="range" class="form-range" id="speechSynthesisVolume" value="10" min="0"
                                    max="100" step="1">
                                <label for="speechSynthesisPitch" class="form-label">Pitch</label>
                                <input type="range" class="form-range" id="speechSynthesisPitch" value="1" min="0"
                                    max="2" step="0.1">
                                <label for="speechSynthesisRate" class="form-label">Rate</label>
                                <input type="range" class="form-range" id="speechSynthesisRate" value="1" min="0.1"
                                    max="10" step="0.1">
                            </div>
                            <div class="col-4 d-flex align-items-end">
                                <button type="button" class="btn btn-primary mx-1"
                                    id="speechSynthesisSpeak">Speak</button>
                                <button type="button" class="btn btn-outline-secondary mx-1"
                                    id="speechSynthesisPause">Pause</button>
                                <button type="button" class="btn btn-outline-secondary mx-1"
                                    id="speechSynthesisResume">Resume</button>
                                <button type="button" class="btn btn-outline-secondary mx-1"
                                    id="speechSynthesisCancel">Cancel</button>
                                <button type="button" class="btn btn-outline-danger mx-1"
                                    id="speechSynthesisReset">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseSpeechRecognition" aria-expanded="false"
                        aria-controls="collapseSpeechRecognition">
                        Speech Recognition (Chrome only)
                    </button>
                </h2>
                <div id="collapseSpeechRecognition" class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row mt-5">
                            <div class="col-4">
                                <button type="button" class="btn btn-primary mx-1"
                                    id="speechRecognitionStart">Start</button>
                                <button type="button" class="btn btn-secondary mx-1"
                                    id="speechRecognitionStop">Stop</button>
                            </div>
                            <div class="col-8">
                                <div id="speechRecognitionResult" name="speechRecognitionResult"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseWebcam" aria-expanded="false" aria-controls="collapseWebcam">
                        Web cam
                    </button>
                </h2>
                <div id="collapseWebcam" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row mt-5">
                            <div class="col-12">
                                <video id="webcamVideo" playsinline autoplay muted></video>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-12">
                                <button type="button" class="btn btn-primary me-5" id="webcamStart">Start</button>
                                <button type="button" class="btn btn-primary mx-1" id="webcamRecord"
                                    disabled>Record</button>
                                <button type="button" class="btn btn-primary mx-1" id="webcamDownload"
                                    disabled>Download</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseSoundRecorder" aria-expanded="false"
                        aria-controls="collapseSoundRecorder">
                        Sound recorder
                    </button>
                </h2>
                <div id="collapseSoundRecorder" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div id="mimetype-alert" class="alert alert-danger alert-dismissible fade show" role="alert"
                            style="display: none;">
                            Selected MIME Type is not supported.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="row">
                            <div class="col-4 offset-2">
                                <select id="mimetype" class="form-select" aria-label="Audio format">
                                    <option value="webm" selected>WebM</option>
                                    <option value="ogg">Ogg</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <button type="button" id="record" class="btn btn-danger" aria-label="Record">
                                    <i class="bi-record-circle"></i>
                                </button>
                                <button type="button" id="stop" class="btn btn-danger" aria-label="Stop" disabled>
                                    <i class="bi-stop"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8 offset-2">
                                &nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8 offset-2 text-center">
                                <audio id="player" controls controlslist="nodownload"
                                    style="pointer-events:none; width: 95%;"></audio>
                            </div>
                            <div class="col-1">
                                <button type="button" id="save" class="btn btn-info" aria-label="Save" disabled>
                                    <i class="bi-save"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8 offset-2">
                                <div id="visualizer-wrapper">
                                    <canvas id="visualizer"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="container mt-5">
            <footer class="footer align-bottom text-muted text-center">
                Copyright ©
                <script type="text/javascript"> document.write(new Date().getFullYear());</script>
                <a href="https://github.com/yzkn" target="_blank">YA-androidapp</a> All rights reserved.
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <script src="js/app.js"></script>

</body>
